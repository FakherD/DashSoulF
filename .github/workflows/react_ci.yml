name: React CI/CD Pipeline

on:
  push:
    branches:
      - master
      - develop

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1
      
      - name: Login to DockerHub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v2
        with:
          context: .
          file: Dockerfile
          push: true
          tags: fakherr/react-frontend:vf

      - name: Set up ArgoCD
        uses: redhat-actions/argocd-operator-action@v1
        with:
          version: 'latest'

      - name: Sync ArgoCD App
        uses: redhat-actions/argocd-login-action@v1
        with:
          argocd-server: ${{ secrets.ARGOCD_SERVER }}
          argocd-token: ${{ secrets.ARGOCD_TOKEN }}
        run: |
          argocd app sync react-frontend
          argocd app wait react-frontend --sync --health
